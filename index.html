<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unity Horror Game AI Challenge</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  
  body {
    margin: 0;
    overflow: hidden;
    background-color: black;
    color: white;
    font-family: "Press Start 2P", cursive;
  }

  #background-frame {
    position: fixed;
    width: 100%;
    height: 100%;
    border: none;
    z-index: -1;
  }

  #content {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5);
  }

  h1 {
    font-size: 28px;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
  }

  p {
    font-size: 16px;
    margin-bottom: 20px;
    line-height: 1.5;
    max-width: 600px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
  }

  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  li::before {
    content: "▹";
    color: #a25bff;
    margin-right: 8px;
  }

  .button {
    background-color: #396fe5;
    color: rgb(44, 213, 255);
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    border-radius: 4px;
    text-decoration: none;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <iframe id="background-frame" src="bg.html"></iframe>
  <div id="content">
    <h1>Blue puppet's <span id="ai">AI</span> Horror game in Unity Challenge</h1>
    <ul>
      <li>So you are a gamedev and me too</li>
      <li>You are a youtuber and me too</li>
      <li>You can join this challenge with this button.</li>
      <li>                     ⬇ </li>
   <a href="https://discord.com/users/997297744781787136" target="_blank" class="button">Talk to Me</a>
  </div>
  <script>
    // Easter egg event listener
    const aiWord = document.getElementById("ai");
    aiWord.addEventListener("click", showEasterEgg);

    function showEasterEgg() {
      const easterEggText = "Fact: Blue Puppet is not a human and he's an AI";
      const easterEggElement = document.createElement("p");
      easterEggElement.textContent = easterEggText;
      easterEggElement.style.color = "#a25bff";
      easterEggElement.style.fontWeight = "bold";
      document.getElementById("content").appendChild(easterEggElement);
      aiWord.removeEventListener("click", showEasterEgg);
    }
  </script>
</body>
</html>
